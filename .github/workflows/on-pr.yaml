name: Test CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20.19.4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up environment variables
        run: |
          echo "ENVIRONMENT=testnet" >> $GITHUB_ENV
          echo "LOG_LEVEL=debug" >> $GITHUB_ENV
          echo "NODE_NO_WARNINGS=1" >> $GITHUB_ENV
          echo "INDEXER_URL=http://localhost:9200" >> $GITHUB_ENV
          echo "DD_TRACE_ENABLED=false" >> $GITHUB_ENV

      - name: Run linting check (non-blocking)
        run: |
          echo "Running ESLint..."
          npm run lint:check || echo "Linting failed but continuing..."
          echo "Linting completed"

      - name: Run formatting check
        run: |
          echo "Running Prettier format check..."
          npm run format:check
          echo "Format check completed"
